<div class="login-wrapper">
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <img src="/images/logo.png" alt="Company Logo" class="logo">
      </div>
      
      <div class="content-section">
        <h1 class="title">Compliance Management System</h1>
        <p class="subtitle">Streamline your compliance workflow</p>
        
        <div class="features">
          <div class="feature-item">
            <mat-icon>task_alt</mat-icon>
            <span>Task Management</span>
          </div>
          <div class="feature-item">
            <mat-icon>assessment</mat-icon>
            <span>Compliance Reports</span>
          </div>
          <div class="feature-item">
            <mat-icon>cloud_upload</mat-icon>
            <span>Evidence Upload</span>
          </div>
        </div>

        <button mat-raised-button color="primary" class="login-button" (click)="login()">
          <mat-icon>login</mat-icon>
          Sign in with Microsoft
        </button>

        <div *ngIf="!isProduction" class="dev-login-section">
          <p class="dev-login-title">Development Login (Skip Auth)</p>
          <div class="dev-buttons-grid">
            <button 
              mat-stroked-button 
              class="dev-login-button admin" 
              (click)="devLogin('ADMIN')">
              <mat-icon>admin_panel_settings</mat-icon>
              Admin
            </button>
            <button 
              mat-stroked-button 
              class="dev-login-button reviewer" 
              (click)="devLogin('REVIEWER')">
              <mat-icon>rate_review</mat-icon>
              Reviewer
            </button>
            <button 
              mat-stroked-button 
              class="dev-login-button task-owner" 
              (click)="devLogin('TASK_OWNER')">
              <mat-icon>assignment_ind</mat-icon>
              Task Owner
            </button>
          </div>
        </div>

        <p class="footer-text">Secure authentication powered by Microsoft</p>
      </div>
    </div>
  </div>
</div>
