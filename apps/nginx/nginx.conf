# Temporary config - HTTP only for initial certificate acquisition
server {
    listen 80;
    server_name bhaveshpharate.xyz www.bhaveshpharate.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 'Setting up SSL...';
        add_header Content-Type text/plain;
    }
}
